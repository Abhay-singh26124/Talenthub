{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm p-4">
      <div class="card-body text-center">
        
        <h2 class="card-title mb-4">Confirm Deletion</h2>
        
        <p>Are you sure you want to delete the job posting for <strong>"{{ job.title }}"</strong>?</p>
        <p class="text-danger">This action cannot be undone and will remove all associated applications.</p>
        
        <form method="post">
          {% csrf_token %}
          <a href="{% url 'job_detail' job.pk %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
